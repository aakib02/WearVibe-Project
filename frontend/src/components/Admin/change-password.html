<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-semibold text-gray-700 text-center">Change Password</h2>
        
        <form id="changePasswordForm" class="mt-6">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Old Password</label>
                    <input type="password" id="oldPassword" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">New Password</label>
                    <input type="password" id="newPassword" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div class="flex justify-end mt-6">
                <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    Update Password
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("changePasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();

            fetch('/change-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    oldPassword: document.getElementById("oldPassword").value,
                    newPassword: document.getElementById("newPassword").value
                })
            })
            .then(response => response.json())
            .then(data => alert(data.message));
        });
    </script>

</body>
</html>
