<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gradient-to-br from-blue-50 to-purple-50 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <div class="flex flex-col items-center mb-8">
            <span class="material-symbols-outlined text-4xl mb-2">how_to_reg</span>
            <h1 class="text-2xl font-bold">Register Account</h1>
        </div>

        <form id="registerForm" class="space-y-6">
            <div class="space-y-2">
                <label class="block text-sm font-medium" for="fullName">Full Name</label>
                <input
                    type="text"
                    id="fullName"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 outline-none hover:border-blue-400"
                    placeholder="Enter your name"
                    required
                />
                <p id="fullNameError" class="text-red-500 text-xs hidden">Please enter your full name.</p>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium" for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 outline-none hover:border-blue-400"
                    placeholder="Enter your email"
                    required
                />
                <p id="emailError" class="text-red-500 text-xs hidden">Please enter a valid email.</p>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium" for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 outline-none hover:border-blue-400"
                    placeholder="Enter your password"
                    required
                />
                <p id="passwordError" class="text-red-500 text-xs hidden">Password must be at least 6 characters.</p>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium" for="confirmPassword">Confirm Password</label>
                <input
                    type="password"
                    id="confirmPassword"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 outline-none hover:border-blue-400"
                    placeholder="Confirm your password"
                    required
                />
                <p id="confirmPasswordError" class="text-red-500 text-xs hidden">Passwords do not match.</p>
            </div>

            <button
                type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transform hover:scale-[1.02] transition-all duration-200"
            >
                Register
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm">
                Already have an account?
                <a href="login.html" class="text-blue-500 hover:text-blue-600 ml-1 font-medium transition duration-200">
                    Login here
                </a>
            </p>
        </div>
    </div>


    <script src="js/register.js"></script>
</body>
</html>
