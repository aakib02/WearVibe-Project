<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-50 h-full">
    <div id="webcrumbs" class="h-full overflow-hidden flex flex-col"> 
        <div class="w-full bg-gray-50 p-8 rounded-lg shadow-lg flex-grow">
            <div class="flex flex-col md:flex-row gap-8">
                <!-- Profile Sidebar -->
                <div class="md:w-1/4 w-full">
                    <div class="bg-white rounded-lg p-6 shadow-md hover:shadow-xl transition-shadow">
                        <div class="flex flex-col items-center">
                            <div class="w-32 h-32 rounded-full overflow-hidden mb-4 ring-4 ring-blue-100">
                                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e" alt="Profile" class="w-full h-full object-cover" />
                            </div>
                            <h2 class="text-xl font-semibold mb-2">John Doe</h2>
                            <p class="text-gray-600 mb-4">Administrator</p>
                            <div class="w-full space-y-2">
                                <button class="w-full py-2 px-4 rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition-colors">
                                    <span class="material-symbols-outlined align-middle mr-2">edit</span>
                                    Edit Profile
                                </button>
                               
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Profile Content -->
                <div class="md:w-3/4 w-full space-y-6">
                    <div class="bg-white rounded-lg p-6 shadow-md hover:shadow-xl transition-shadow">
                        <h3 class="text-lg font-semibold mb-4">Basic Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label class="block text-sm font-medium">Full Name</label>
                                <input type="text" name="full-name" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                            </div>
                            <div class="space-y-2">
                                <label class="block text-sm font-medium">Username</label>
                                <input type="text" name="username" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                            </div>
                            <div class="space-y-2">
                                <label class="block text-sm font-medium">Email</label>
                                <input type="email" name="email" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                            </div>
                            <div class="space-y-2">
                                <label class="block text-sm font-medium">Department</label>
                                <select name="department" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option>IT</option>
                                    <option>HR</option>
                                    <option>Finance</option>
                                </select>
                            </div>
                            <div class="space-y-2">
                                <label class="block text-sm font-medium">Gender</label>
                                <select class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg p-6 shadow-md hover:shadow-xl transition-shadow">
                        <h3 class="text-lg font-semibold mb-4">Contact Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label class="block text-sm font-medium">Phone Number</label>
                                <input type="tel" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                            </div>
                            <div class="space-y-2">
                                <label class="block text-sm font-medium">Address</label>
                                <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                            </div>
                            <div class="space-y-2">
                                <label class="block text-sm font-medium">City</label>
                                <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                            </div>
                            <div class="space-y-2">
                                <label class="block text-sm font-medium">State</label>
                                <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                            </div>
                            <div class="space-y-2">
                                <label class="block text-sm font-medium">Postal Code</label>
                                <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end">
                        <button id="save-button" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transform hover:scale-105 transition-all">
                            Save Changes
                        </button>
                        
                    </div>

                    <!-- Change Password Section -->
                    <details class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow">
                        <summary class="p-6 cursor-pointer">Change Password</summary>
                        <div class="p-6 pt-0 space-y-4">
                            <div class="space-y-2">
                                <label class="block text-sm font-medium">Old Password</label>
                                <input type="password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                            </div>
                            <div class="space-y-2">
                                <label class="block text-sm font-medium">New Password</label>
                                <input type="password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                            </div>
                            <div class="space-y-2">
                                <label class="block text-sm font-medium">Confirm Password</label>
                                <input type="password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                            </div>
                            <div class="flex justify-end">
                                <button class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transform hover:scale-105 transition-all">
                                    Update Password
                                </button>
                            </div>
                        </div>
                    </details>
                </div>
            </div>
        </div> 
    </div>

    <script src="/src/components/Admin/js/profile.js"></script>
</body>
</html>
